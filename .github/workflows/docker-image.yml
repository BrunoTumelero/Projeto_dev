name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: python:3.6-slim
    steps:
      - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker-compose --version -f docker-compose.yml up -d --build